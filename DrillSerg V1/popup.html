<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <title>Drill Sergeant</title>
  <link rel = "stylesheet" href = "popup.css">
</head>
  <header>
    <h1>DRILL SERGEANT</h1>
  </header>
<body id = "all">
    <div class = "visual">
      <img src = "images/drillserg_default.png" width="80px">
    </div>

    <div class = "bodytext">
      <p id = "dialogue">"I'M WATCHING YOU, MAGGOT ..."</p>
      <h2 id = "timer">(PAUSED)<p>
    </div>

    <div class = "infotext">
      <p id = "info-recharge">Timer recharge: paused</p>
      <p id = "info-reset">Timer reset: paused</p>
    </div>

    <div class = "settings">
      <button id = "settings">CONF</button>
    </div>

    <div class = "config" id = "config">
        <h1 id = "config-header">Configure Settings</h1>

        <label>Site 1</label>
        <input id = "input1" type = "text"><br>

        <label>Site 2</label>
        <input id = "input2" type = "text"><br>

        <label>Site 3</label>
        <input id = "input3" type = "text"><br>

        <label>Site 4</label>
        <input id = "input4" type = "text"><br>

        <label>Site 5</label>
        <input id = "input5" type = "text"><br>

        <button id = "confirm">Confirm</button>
    </div>

    <script src = popup.js></script>

</body>

</html>
