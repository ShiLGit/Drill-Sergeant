<!DOCTYPE html>
<header>
    <link rel = 'stylesheet' href = './settings.css'/>
    <link rel = 'stylesheet' href = './balloon.css'/>
</header>
<body>
        <h1>Settings</h1>
        <span id = 'watchlist'>
            <h3>Watchlist</h3>
            <div>
                <label>Site 1</label>
                <input type = 'text'/>    
            </div>
           
            <div>
                <label>Site 2</label>
                <input type = 'text'/>
            </div>
            
            <div>
                <label>Site 3</label>
                <input type = 'text'/>    
            </div>
            
        
            <div>    
                <label>Site 4</label>
                <input type = 'text'/>
            </div>
    
            <div>
                <label>Site 5</label>
                <input type = 'text'/>
            </div>
        </span>
    
        <span id = 'timers'>
                <button class = 'tooltip' aria-label="The maximum amount of time permitted on a watchlist site before censoring." data-balloon-pos="up">i</button>
                <label class = 'settingName'>Timeout</label>
                <div>
                    <span class = 'btnSet'>
                        <button class = 'plus' data-label = 'Timeout_H'>+</button><button class = 'minus' data-label = 'Timeout_H'>-</button>
                    </span>
                    <label id = 'Timeout_H' data-max = '2' data-min = '0'>3</label><label>h</label>
                         
                    <span class = 'btnSet'>
                        <button class = 'plus' data-label = 'Timeout_M'>+</button><button class = 'minus' data-label='Timeout_M'>-</button>
                    </span>
                    <label id = 'Timeout_M' data-max = '59' data-min = '0'>40</label><label>m</label>
                </div>
    
    
                <button class = 'tooltip' aria-label="How long watchlist sites are censored for once the 'Timeout' threshold is reached." data-balloon-pos="up">i</button>
                <label class = 'settingName'>Censor Duration</label>
                <div>
                    <span class = 'btnSet'>
                        <button class = 'plus' class = 'btn-btn-secondary' data-label ='Censor_H'>+</button><button class = 'minus' data-label = 'Censor_H'>-</button>
                    </span>
                    <label id = 'Censor_H' data-max = '24' data-min = '1'>3</label><label>h</label>
    
                    <span class = 'btnSet'>
                        <button class = 'plus' data-label = 'Censor_M'>+</button><button class = 'minus' data-label = 'Censor_M'>-</button>
                    </span>
                    <label id = 'Censor_M' data-max = '59' data-min = '0'>40</label><label>m</label>
                </div>
    
                <div>
                    <button class = 'tooltip' aria-label="The rate at which the Timeout replenishes when away from all watchlist sites." data-balloon-pos="up">i</button>
                    <label class = 'settingName'>Recharge rate:</label>
                    <label>0.</label><label id = 'lblRechargeValue' data-max = '5' data-min ='0'>1</label><label>*Real Time</label>
                    <span class = 'btnSet'>
                        <button class = 'plus' data-label = 'lblRechargeValue'>+</button><button class = 'minus' data-label = 'lblRechargeValue'>-</button>
                    </span>
                </div>
    </span>
    <button id = "confirm">Confirm</button>
    <button id = 'exit'>X</button>>
    <script src = '../settings.js'></script>

</body>
</html>
