<!DOCTYPE html>
<header>
    <link rel = 'stylesheet' href = './settings.css'/>
</header>
<body>
        <h1>Settings</h1>
        <span id = 'watchlist'>
            <h3>Watchlist ⓘ</h3>
            <div>
                <label>Site 1</label>
                <input type = 'text'/>    
            </div>
           
            <div>
                <label>Site 2</label>
                <input type = 'text'/>
            </div>
            
            <div>
                <label>Site 3</label>
                <input type = 'text'/>    
            </div>
            
        
            <div>    
                <label>Site 4</label>
                <input type = 'text'/>
            </div>
    
            <div>
                <label>Site 5</label>
                <input type = 'text'/>
            </div>
        </span>
    
        <span id = 'timers'>
                <label class = 'settingName'>ⓘ Timeout</label>
                <div>
                    <span class = 'btnSet'>
                        <button class = 'plus' data-label = 'Timeout_H'>+</button><button class = 'minus' data-label = 'Timeout_H'>-</button>
                    </span>
                    <label id = 'Timeout_H' data-max = '2' data-min = '0'>3</label><label>h</label>
                         
                    <span class = 'btnSet'>
                        <button class = 'plus' data-label = 'Timeout_M'>+</button><button class = 'minus' data-label='Timeout_M'>-</button>
                    </span>
                    <label id = 'Timeout_M' data-max = '59' data-min = '0'>40</label><label>m</label>
                </div>
    
    
                <label class = 'settingName'>ⓘ Censor Duration</label>
                <div>
                    <span class = 'btnSet'>
                        <button class = 'plus' data-label ='Censor_H'>+</button><button class = 'minus' data-label = 'Censor_H'>-</button>
                    </span>
                    <label id = 'Censor_H' data-max = '24' data-min = '1'>3</label><label>h</label>
    
                    <span class = 'btnSet'>
                        <button class = 'plus' data-label = 'Censor_M'>+</button><button class = 'minus' data-label = 'Censor_M'>-</button>
                    </span>
                    <label id = 'Censor_M' data-max = '59' data-min = '0'>40</label><label>m</label>
                </div>
    
                <div>
                    <label class = 'settingName'>ⓘ Recharge rate:</label>
                    <label>0.</label><label id = 'lblRechargeValue' data-max = '9' data-min ='0'>1* </label><label>Real Time</label>
                    <span class = 'btnSet'>
                        <button class = 'plus' data-label = 'lblRechargeValue'>+</button><button class = 'minus' data-label = 'lblRechargeValue'>-</button>
                    </span>
                </div>
    </span>
    <button id = "confirm">Confirm</button>
    <script src = '../settings.js'></script>
    </body>
</html>
